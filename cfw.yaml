proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - ⚖️ 负载均衡-散列
      - ⚖️ 负载均衡-轮询
      - GlaDOS
      - WireGuard
  - name: WireGuard
    type: select
    proxies:
      - wg
      - wg2
  - name: ⚖️ 负载均衡-散列
    type: load-balance
    url: http://www.google.com/generate_204
    interval: 300
    strategy: consistent-hashing  
    use:
     - protonmail
  - name: ⚖️ 负载均衡-轮询
    type: load-balance
    url: http://www.google.com/generate_204
    interval: 300
    strategy: round-robin
    use:
     - protonmail
  - name: GlaDOS
    type: select
    url: http://www.gstatic.cn/generate_204
    interval: 300
    tolerance: 100
    use:
      - protonmail
